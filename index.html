<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meri Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .gallery img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Meri Photo Gallery</h1>
  <div class="gallery">
    <img src="photos/photo1.jpeg" alt="Photo 1">
    <img src="photos/photo2.jpeg" alt="Photo 2">
    <img src="photos/photo3.jpeg" alt="Photo 3">
  </div>
</body>
</html>
